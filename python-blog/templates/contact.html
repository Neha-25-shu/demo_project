{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
 {% block content %}
<!-- Begin Page Content -->

  <div class="container-fluid">
    <!-- Main Content Here -->
    <div
      class="card o-hidden border-0 shadow-lg my-5"
      style="margin-left: 25%; width: 50%"
    >
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Contact Us!</h1>
              </div>
              <form
                method="POST"
                enctype="multipart/form-data"
                style="text-align: center; height: 470px"
              >
                {% csrf_token %} {{form | crispy}}
                <button type="submit" class="btn btn-success">
                  contact us
                </button>
                <p><a class="small" href="{% url 'home' %}">Back</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
{% endblock content %}
